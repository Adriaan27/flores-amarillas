<!DOCTYPE html>
<html>
  <head>
    <title>Flores Amarillas 🌼 | Para Ti</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        margin: 0; 
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      #msg {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        padding: 20px 10px;
        text-align: center;
        font-size: 1.6em;
        color: #FFD700;
        font-family: 'Georgia', serif;
        text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        z-index: 100;
        animation: pulse 2s ease-in-out infinite;
        letter-spacing: 2px;
        user-select: none;
        -webkit-user-select: none;
      }

      @media (max-width: 768px) and (orientation: portrait) {
        #msg {
          font-size: 1.3em;
          padding: 25px 10px;
        }
      }

      @media (max-width: 900px) and (orientation: landscape) {
        #msg {
          font-size: 1.1em;
          padding: 15px 10px;
        }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .flower {
        position: fixed;
        top: -50px;
        font-size: 30px;
        color: #FFD700;
        animation: fall linear infinite;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        z-index: 99;
      }
      
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 1.2em;
        z-index: 101;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div id="msg">💛 Este ramo es para ti 🌻</div>
    <div class="loading" id="loading">
      🌼 Cargando tu ramo especial... 🌼
    </div>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 3000);
      });

      function createFallingObject() {
        const items = ['🌼', '🌻', '💛', '✨']; 
        const item = document.createElement("div");
        item.classList.add("flower");
        item.innerHTML = items[Math.floor(Math.random() * items.length)];
        item.style.left = Math.random() * 100 + "vw";
        item.style.animationDuration = (5 + Math.random() * 7) + "s";
        item.style.fontSize = (15 + Math.random() * 20) + "px";
        item.style.opacity = 0.5 + Math.random() * 0.5;
        document.body.appendChild(item);

        setTimeout(() => {
          item.remove();
        }, 12000);
      }
      
      setInterval(createFallingObject, 500);
      
      const messages = [
        "💛 Este ramo es para ti 🌻",
        "🌼 Flores amarillas como el sol 🌞",
        "💐 Siempre floreces donde estás",
        "🌻 Tu sonrisa ilumina todo 💛",
        "✨ Un detalle con mucho cariño ✨"
      ];
      
      let msgIndex = 0;
      setInterval(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        document.getElementById('msg').innerHTML = messages[msgIndex];
      }, 4000);
    </script>

    <a-scene 
      embedded 
      arjs="debugUIEnabled: false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;">
      
      <a-assets>
        <a-asset-item id="sunflower-model" src="https://cdn.glitch.global/c3f4a9b4-3d71-41e9-9069-b5420e6b0147/sunflower_bouquet.glb?v=1708890539130"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="white" intensity="0.8" position="-1 2 1"></a-light>
      
      <a-marker preset="hiro">
        
        <a-entity 
          id="bouquet"
          gltf-model="#sunflower-model"
          position="0.5 0 -0.5" 
          rotation="0 25 0" 
          scale="0.04 0.04 0.04">
          
          <a-animation
            attribute="rotation"
            to="0 385 0"
            dur="30000"
            repeat="indefinite"
            easing="linear">
          </a-animation>
          
          <a-animation
            attribute="position"
            to="0.5 0.1 -0.5"
            direction="alternate"
            dur="4000"
            repeat="indefinite"
            easing="easeInOutSine">
          </a-animation>
        </a-entity>
        
        <a-text
          value="Para Ti"
          color="#FFD700"
          position="0 1.5 0" 
          align="center"
          width="5"
          font="kelsonsans">
            <a-animation
              attribute="position"
              to="0 1.6 0"
              direction="alternate"
              dur="2000"
              repeat="indefinite"
              easing="easeInOutSine">
            </a-animation>
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
