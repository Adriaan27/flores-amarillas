<!DOCTYPE html>
<html>
  <head>
    <title>Flores Amarillas ðŸŒ¼</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #msg {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.5em;
        color: #FFD700;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 5px black;
        z-index: 2;
      }
      .flower {
        position: fixed;
        top: -50px;
        font-size: 24px;
        color: #FFD700;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="msg">ðŸ’› Este ramo es para ti ðŸŒ»</div>

    <!-- AnimaciÃ³n lluvia de flores -->
    <script>
      function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "ðŸŒ¼";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 8000);
      }
      setInterval(createFlower, 500);
    </script>

    <!-- Escena AR -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Girasol izquierdo con balanceo -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sunflower/glTF/Sunflower.gltf"
          scale="0.4 0.4 0.4"
          position="-0.3 0 0"
          animation="property=rotation; to=0 200 0; dir=alternate; loop=true; dur=3000">
        </a-entity>

        <!-- Girasol central con movimiento suave -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sunflower/glTF/Sunflower.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation="property=rotation; to=0 160 0; dir=alternate; loop=true; dur=3500">
        </a-entity>

        <!-- Girasol derecho con balanceo -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sunflower/glTF/Sunflower.gltf"
          scale="0.4 0.4 0.4"
          position="0.3 0 0"
          animation="property=rotation; to=0 200 0; dir=alternate; loop=true; dur=2800">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
